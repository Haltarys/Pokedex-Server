name: Test

on: [pull_request, workflow_call]

jobs:
  test:
    name: Build, test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install --frozen-lockfile --no-progress
      - run: yarn run build
      - run: yarn run test
      - run: yarn run lint
